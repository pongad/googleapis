type: com.google.api.codegen.ConfigProto
config_schema_version: 1.0.0
language_settings:
  java:
    package_name: com.google.cloud.speech.v1
  python:
    package_name: google.cloud.speech_v1.gapic
  go:
    package_name: cloud.google.com/go/speech/apiv1
    release_level: GA
  csharp:
    package_name: Google.Cloud.Speech.V1
    release_level: GA
  ruby:
    package_name: Google::Cloud::Speech::V1
  php:
    package_name: Google\Cloud\Speech\V1
  nodejs:
    package_name: speech.v1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.cloud.speech.v1.Speech
  smoke_test:
    method: Recognize
    init_fields:
    - config.language_code="en-US"
    - config.sample_rate_hertz=44100
    - config.encoding=FLAC
    - audio.uri="gs://gapic-toolkit/hello.flac"
  collections: []
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 1000000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 1000000
    total_timeout_millis: 5000000
  methods:
  - name: Recognize
    flattening:
      groups:
      - parameters:
        - config
        - audio
    required_fields:
    - config
    - audio
    sample_code_init_fields:
    - config.encoding=FLAC
    - config.sample_rate_hertz=44100
    - config.language_code="en-US"
    - audio.uri=gs://bucket_name/file_name.flac
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 1000000
    samples:
      standalone:
      - calling_forms: ".*"
        value_sets: speech_transcribe_sync_gcs
        region_tag: speech_transcribe_sync_gcs
    sample_value_sets:
    - id: speech_transcribe_sync_gcs
      description: "Transcribe audio file"
      parameters:
        defaults:
        - config.encoding=LINEAR16
        - config.sample_rate_hertz=16000
        - config.language_code="en-US"
        - audio.uri="Path to audio file in GCS, e.g. gs://my-bucket/audio.wav"
        attributes:
        - parameter: audio.uri
          sample_argument: true
      on_success:
      # array indexing not supported yet
      #- define: alternative=$resp.results[0].alternatives[0]
      #- define: alternative=$resp.results[0].alternatives[0]
      #- print:
      #  - "Transcript of first alternative: %s"
      #  - alternative.transcript
      - loop:
          variable: result
          collection: $resp.results
          body:
            - loop:
                variable: alternative
                collection: result.alternatives
                body:
                - print:
                  - "Transcript: %s"
                  - alternative.transcript

  - name: LongRunningRecognize
    # samples:
    #   standalone:
    #   - calling_forms: ".*"
    #     value_sets: speech_transcribe_async_gcs
    #     region_tag: speech_transcribe_async_gcs
    # sample_value_sets:
    # - id: speech_transcribe_async_gcs
    #   description: "Transcribe audio file (async LRO)"
    #   parameters:
    #     defaults:
    #     - config.encoding=LINEAR16
    #     - config.sample_rate_hertz=16000
    #     - config.language_code="en-US"
    #     - audio.uri="Path to audio file in GCS, e.g. gs://my-bucket/audio.wav"
    #     attributes:
    #     - parameter: audio.uri
    #       sample_argument: true
    #   on_success:
    #   # array indexing not supported yet
    #   #- define: alternative=$resp.results[0].alternatives[0]
    #   #- define: alternative=$resp.results[0].alternatives[0]
    #   #- print:
    #   #  - "Transcript of first alternative: %s"
    #   #  - alternative.transcript
    #   - loop:
    #       variable: result
    #       collection: $resp.results
    #       body:
    #         - loop:
    #             variable: alternative
    #             collection: result.alternatives
    #             body:
    #             - print:
    #               - "Transcript: %s"
    #               - alternative.transcript
    flattening:
      groups:
      - parameters:
        - config
        - audio
    required_fields:
    - config
    - audio
    sample_code_init_fields:
    - config.encoding=FLAC
    - config.sample_rate_hertz=44100
    - config.language_code="en-US"
    - audio.uri=gs://bucket_name/file_name.flac
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
    long_running:
      return_type: google.cloud.speech.v1.LongRunningRecognizeResponse
      metadata_type: google.cloud.speech.v1.LongRunningRecognizeMetadata
      initial_poll_delay_millis: 20000
      poll_delay_multiplier: 1.5
      max_poll_delay_millis: 45000
      total_poll_timeout_millis: 86400000
  - name: StreamingRecognize
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 1000000
